      <script>
  function scrollCarousel(direction) {
    const carousel = document.getElementById("productCarousel");
    const scrollAmount = 200; // Cantidad de desplazamiento

      carousel.scrollBy({ left: -scrollAmount, behavior: "smooth" });

      carousel.scrollBy({ left: scrollAmount, behavior: "smooth" });
    }
  }
