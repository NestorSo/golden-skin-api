<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Golden Skin</title>
  <link rel="stylesheet" href="../CSS/styleLoginRegister.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-form-section">
      <header class="header">
        <a href="../HTML/home.html" class="logo-button">Golden Skin</a>
      </header>

      <div class="form-box">
        <h2>Inicio de sesión</h2>
        <p>Inicia sesión con tu cuenta de <strong>GoldenSkin</strong>.</p>
        <form id="loginForm">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="example@gmail.com" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Introduce tu contraseña" required />

        <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>

        <p id="login-message" style="color: red; margin-top: 10px;"></p>

        <!-- <form action="/api/login" method="POST">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" placeholder="example@gmail.com" required />

          <label for="contrasena">Contraseña</label>

          <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form> -->

        <p class="register-text">¿No tienes cuenta? <a href="../HTML/register.html">Regístrate</a></p>
      </div>
    </div>

    <div class="login-image-section">
      <img src="../images/Rectangle 21.png" alt="Golden Skin Imagen" />
    </div>
  </div>
      <footer>
        <p>&copy; 2025 Golden-Skin. Todos los derechos reservados</p>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
