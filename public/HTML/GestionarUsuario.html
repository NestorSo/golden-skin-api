<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldenSkin – Gestión de Usuarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../CSS/AdministradorStyle.css" />
    <link rel="stylesheet" href="../CSS/alertas.css">

</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a class="logo" href="../HTML/homeAdmin.html">GoldenSkin</a>
    </div>
  </nav>

  <div class="sidebar-horizontal">
    <ul>
      <li><a href="../HTML/homeAdmin.html"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="../HTML/GestionarProductos.html"><i class="fas fa-box"></i> Productos</a></li>
          <li><a href="../HTML/GestionarVentas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
            <li><a href="../HTML/GestionarCompras.html"><i class="fas fa-boxes"></i> Compras</a></li>
      <li><a href="../HTML/GestionarUsuario.html" class="active"><i class="fas fa-users"></i> Usuarios</a></li>
      <li><a href="../HTML/gestionMarcas.html"><i class="fas fa-copyright"></i> Marcas</a></li>
      <li><a href="../HTML/gestionProveedores.html"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="../HTML/GestionarRoles.html" class="active"><i class="fas fa-user-tag"></i> Roles</a></li>

    </ul>
  </div>

  <div class="main-container">
    <header class="page-header">
      <h1>Gestión de Usuarios</h1>
    </header>

    <section class="search-section">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar usuario por nombre, correo o ID..." />
        <button class="search-button"><i class="fas fa-search"></i> Buscar</button>
      </div>
    </section>

    <div class="management-section">
      <div class="form-container">
        <h2>Formulario de Usuario</h2>
        <form id="formUsuario">
          <div class="form-group">
            <label for="Nombre">Nombre</label>
            <input id="Nombre" name="Nombre" type="text" required /> 
          </div>
          <div class="form-group">
            <label for="Apellido">Apellido</label>
            <input id="Apellido" name="Apellido" type="text" required /> 
          </div>
          <div class="form-group">
            <label for="Email">Correo</label>
            <input id="Email" name="Email" type="email" required />
          </div>
          <div class="form-group">
            <label for="Contrasena">Contraseña</label>
            <input id="Contrasena" name="Contrasena" type="password" required />
          </div>
          <div class="form-group">
            <label for="RolId">Rol</label>
            <select id="RolId" name="RolId" required></select>
          </div>
          <div class="form-group">
            <label for="Direccion">Dirección</label>
            <input id="Direccion" name="Direccion" type="text" />
          </div>
          <div class="form-group">
            <label for="Telefono">Teléfono</label>
            <input id="Telefono" name="Telefono" type="text" />
          </div>
<div class="solo-empleado" style="display: none;">
  <label for="Cargo">Cargo</label>
  <input type="text" id="Cargo" placeholder="Ej: Vendedor, Bodeguero" />
</div>


          <!-- Campos exclusivos para cliente -->
          <div id="camposCliente" style="display:none;">
            <div class="form-group">
              <label for="Genero">Género</label>
              <select id="Genero" name="Genero">
                <option value="">Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>
            <div class="form-group">
              <label for="FechaNacimiento">Fecha de Nacimiento</label>
              <input id="FechaNacimiento" name="FechaNacimiento" type="date" />
            </div>
          </div>

          <div class="form-group" style="margin-top: 20px;">
            <label for="verInactivos">Mostrar Usuarios inactivos</label>
            <input type="checkbox" id="verInactivos">
          </div>

          <input type="hidden" id="UsuarioId" name="UsuarioId" />
          <div class="button-group">
            <button type="button" id="insertarUsuario" class="action-button btn-insert">
              <i class="fas fa-user-plus"></i> Crear Usuario
            </button>
            <button type="button" id="actualizarUsuario" class="action-button btn-update">
              <i class="fas fa-sync-alt"></i> Actualizar Usuario
            </button>
            <button type="button" id="eliminarUsuario" class="action-button btn-delete">
              <i class="fas fa-user-minus"></i> Desactivar Usuario
            </button>
<button type="button" id="reactivarUsuario" class="action-button btn-reactivate" >
  <i class="fas fa-user-check"></i> Reactivar Usuario
</button>


            <button type="button" id="limpiarUsuario" class="action-button btn-clear">
              <i class="fas fa-broom"></i> Limpiar
            </button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <table class="client-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaUsuariosBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="../js/gestionarUsuario.js"></script>
    <script src="../js/alertas.js"></script>
<!-- Contenedor visual para alerta -->
<div id="alerta" class="alerta-popup" style="display: none;"></div>
</body>
</html>
