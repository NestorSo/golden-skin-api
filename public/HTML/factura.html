<!-- FACTURA VISUAL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="../js/facturapdf.js"></script>

 <style>
    /* Estilos adicionales para mejorar el PDF */
    @media print {
      body * {
        visibility: hidden;
      }
      #facturaVisual, #facturaVisual * {
        visibility: visible;
      }
      #facturaVisual {
        position: absolute;
        left: 0;
        top: 0;
      }
    }
  </style>
  <link rel="stylesheet" href="../js/facturapdf.js">
<div id="facturaVisual" style="max-width: 800px; margin: auto; padding: 30px; background: #fff; border: 1px solid #ccc; border-radius: 10px; font-family: Arial, sans-serif;">
  <h2 style="text-align: center; color: #CF818E;">GoldenSkin</h2>
  <p style="text-align: center; font-size: 14px; color: #666;">
    RUC: 001-123456789000-5 | Tel: (505) 2222-0000<br>
    Dirección: Managua, Nicaragua
  </p>

  <hr>
  <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 10px;">
    <div>
      <strong>Factura #:</strong> <span id="factura-id">---</span><br>
      <strong>Fecha:</strong> <span id="factura-fecha">--/--/----</span>
    </div>
    <div>
      <strong>Empleado:</strong> <span id="factura-empleado">---</span><br>
      <strong>Cliente:</strong> <span id="factura-cliente">---</span>
    </div>
  </div>

  <table style="width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px;">
    <thead>
      <tr style="background-color: #f8f8f8;">
        <th style="padding: 8px; border: 1px solid #ccc;">Producto</th>
        <th style="padding: 8px; border: 1px solid #ccc;">Cantidad</th>
        <th style="padding: 8px; border: 1px solid #ccc;">Precio Unitario</th>
        <th style="padding: 8px; border: 1px solid #ccc;">Subtotal</th>
      </tr>
    </thead>
    <tbody id="factura-detalles">
      <!-- Rellenado dinámicamente -->
    </tbody>
  </table>

  <div style="text-align: right; margin-top: 20px; font-size: 15px;">
    <p><strong>Subtotal:</strong> C$ <span id="factura-subtotal">0.00</span></p>
    <p><strong>Descuento:</strong> C$ <span id="factura-descuento">0.00</span></p>
    <p><strong>Total a Pagar:</strong> <span style="color: #CF818E; font-size: 18px;">C$ <span id="factura-total">0.00</span></span></p>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="generarFacturaPDF()" style="background: #CF818E; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Descargar PDF</button>
  </div>
</div>
