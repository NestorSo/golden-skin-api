<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Golden Skin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-form-section">
      <header class="header">
      <a class="logo" href="Home.html">GoldenSkin</a>
      </header>

      <div class="form-box">
        <h2>Inicio de sesión</h2>
        <p>Inicia sesión con tu cuenta de <strong>GoldenSkin</strong>.</p>

        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@gmail.com" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Introduce acá tu contraseña" required />

          <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>

        <p class="register-text">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      </div>
    </div>

    <div class="login-image-section">
      <img src="images\Rectangle 21.png" alt="Golden Skin Imagen" />
    </div>
  </div>
</body>
</html>
