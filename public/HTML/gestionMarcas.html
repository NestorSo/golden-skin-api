<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenSkin | Administrador - Gestion de Marcas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/AdministradorStyle.css">
    <title>GoldenSkin - Gestion de Clientes</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">GoldenSkin</div>
    </nav>

    <div class="sidebar-horizontal">
        <ul>
      <li><a href="../HTML/homeAdmin.html" class="active"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="../HTML/GestionarProductos.html"><i class="fas fa-box"></i> Productos</a></li>
      <li><a href="../HTML/GestionarVentas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
      <li><a href="../HTML/GestionarCompras.html"><i class="fas fa-boxes"></i> Compras</a></li>
      <li><a href="../HTML/GestionarUsuario.html"><i class="fas fa-users"></i> Usuarios</a></li>
      <li><a href="../HTML/gestionMarcas.html"><i class="fas fa-copyright"></i> Marcas</a></li>
      <li><a href="../HTML/gestionProveedores.html"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="../HTML/GestionarRoles.html" class="active"><i class="fas fa-user-tag"></i> Roles</a></li>

        </ul>
    </div>

    <div class="main-container">
        <header class="page-header">
            <h1>Golden Skin - Gestión de Marcas</h1>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar marca por nombre o ID...">
                <button class="search-button">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </section>

          <div class="management-section">
            <div class="form-container">
                <h2>Gestión de Marcas</h2>
                <div class="form-group">
                    <label for="nombre">Nombre Marca</label>
                    <input type="text" id="marca" placeholder="Ingrese el nombre de la marca">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Descripcion</label>
                    <input type="text" id="descripcion" placeholder="Ingrese una descripcion">
                </div>
                <div class="form-group">
                    <label for="fecha-caducidad">Fabricante</label>
                    <input type="text" id="fabricante" placeholder="Ingrese el nombre del fabricante">
                </div>

                <!-- Filtro para mostrar inactivos -->
<div class="form-group" style="margin-top: 20px;">
  <label for="verInactivos">Mostrar inactivos</label>
  <input type="checkbox" id="verInactivos">
</div>

                <!-- BOTONES -->
              <input type="hidden" id="UsuarioId" name="UsuarioId" />
          <div class="button-group">
            <button type="button" id="insertarMarca" class="action-button btn-insert">
              <i class="fas fa-user-plus"></i> Crear Marca
            </button>
            <button type="button" id="actualizarMarca" class="action-button btn-update">
              <i class="fas fa-sync-alt"></i> Actualizar Marca
            </button>
            <button type="button" id="eliminarMarca" class="action-button btn-delete">
              <i class="fas fa-user-minus"></i> Desactivar Marca
            </button>
            <button type="button" id="reactivarMarca" class="action-button btn-reactivate" >
  <i class="fas fa-user-check"></i> Reactivar Marca
</button>
            <button type="button" id="limpiarMarca" class="action-button btn-clear">
              <i class="fas fa-broom"></i> Limpiar
            </button>
          </div>
            </div>

             <div class="table-container">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Marca</th>
                            <th>Descripcion</th>
                            <th>Fabricante</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

<script src="../js/gestionarMarcas.js"></script>

</body>
</html>
