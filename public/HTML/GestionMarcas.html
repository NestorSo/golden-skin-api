<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenSkin | Administrador - Gestion de Marcas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/StyleAdmin.css">
    <title>GoldenSkin - Gestion de Clientes</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">GoldenSkin</div>
    </nav>

    <div class="sidebar-horizontal">
        <ul>
            <li><a href="Home.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="../HTML/gestionarProducto.html" class="active"><i class="fas fa-box"></i> Gestionar Productos</a></li>
            <li><a href="../HTML/GestionEmpleados.html"><i class="fas fa-user"></i> Gestionar Empleados</a></li>
            <li><a href="../HTML/GestionClientes.html"><i class="fas fa-users"></i> Gestionar Clientes</a></li>
            <li><a href="../HTML/GestionMarcas.html"><i class="fas fa-tags"></i> Gestionar Marcas</a></li>
            <li><a href="../HTML/GestionProveedores.html"><i class="fas fa-truck"></i> Gestionar Proveedores</a></li>
        </ul>
    </div>

    <div class="main-container">
        <header class="page-header">
            <h1>Golden Skin - Gestión de Marcas</h1>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar marca por nombre o ID...">
                <button class="search-button">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </section>

          <div class="management-section">
            <div class="form-container">
                <h2>Gestión de Marcas</h2>
                <div class="form-group">
                    <label for="nombre">Nombre Marca</label>
                    <input type="text" id="marca" placeholder="Ingrese el nombre de la marca">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Descripcion</label>
                    <input type="text" id="descripcion" placeholder="Ingrese una descripcion">
                </div>
                <div class="form-group">
                    <label for="fecha-caducidad">Fabricante</label>
                    <input type="text" id="fabricante" placeholder="Ingrese el nombre del fabricante">
                </div>

                
                <!-- BOTONES -->
                <div class="button-group">
                    <button class="action-button btn-add" id="agregar">
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                    <button class="action-button btn-update" id="actualizar">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                    <button class="action-button btn-delete" id="baja">
                        <i class="fas fa-user-minus"></i> Dar Baja
                    </button>
                </div>
            </div>

             <div class="table-container">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Marca</th>
                            <th>Descripcion</th>
                            <th>Fabricante</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Eucerin</td>
                            <td>Marca A</td>
                            <td>Fabricante A</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Nivea</td>
                            <td>Marca B</td>
                            <td>Fabricante B</td>
                        </tr>
                    </tbody>
                </table>
            </div>


</body>
</html>
