<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/AdministradorStyle.css">
        <link rel="stylesheet" href="../CSS/alertas.css">

    <title>GoldenSkin | Administrador - Gestion de Proveedores</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">GoldenSkin</div>
    </nav>

    <div class="sidebar-horizontal">
        <ul>
      <li><a href="../HTML/homeAdmin.html" class="active"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="../HTML/GestionarProductos.html"><i class="fas fa-box"></i> Productos</a></li>
      <li><a href="../HTML/GestionarVentas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
      <li><a href="../HTML/GestionarCompras.html"><i class="fas fa-boxes"></i> Compras</a></li>
      <li><a href="../HTML/GestionarUsuario.html"><i class="fas fa-users"></i> Usuarios</a></li>
      <li><a href="../HTML/gestionMarcas.html"><i class="fas fa-copyright"></i> Marcas</a></li>
      <li><a href="../HTML/gestionProveedores.html"><i class="fas fa-truck"></i> Proveedores</a></li>
            <li><a href="../HTML/GestionarRoles.html" class="active"><i class="fas fa-user-tag"></i> Roles</a></li>

        </ul>
    </div>

    <div class="main-container">
        <header class="page-header">
            <h1>Golden Skin - Gestión de Proveedores</h1>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar proveedor por nombre, teléfono o ID...">
                <button class="search-button">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </section>

        <div class="management-section">
            <div class="form-container">
                <h2>Gestión de Proveedores</h2>
                <div class="form-group">
                    <label for="nombre">Nombre Proveedor</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingrese el número de teléfono">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Ingrese la dirección completa">
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Ingrese el correo electrónico">
                </div>
                <!-- Filtro para mostrar inactivos -->
<div class="form-group" style="margin-top: 20px;">
  <label for="verInactivos">Mostrar inactivos</label>
  <input type="checkbox" id="verInactivos">
</div>

                
              <input type="hidden" id="UsuarioId" name="UsuarioId" />
          <div class="button-group">
            <button type="button" id="insertarProveedor" class="action-button btn-insert">
              <i class="fas fa-user-plus"></i> Insertar Proveedor
            </button>
            <button type="button" id="actualizarProveedor" class="action-button btn-update">
              <i class="fas fa-sync-alt"></i> Actualizar Proveedor
            </button>
            <button type="button" id="eliminarProveedor" class="action-button btn-delete">
              <i class="fas fa-user-minus"></i> Desactivar Proveedor
            </button>
            <button type="button" id="reactivarProveedor" class="action-button btn-reactivate" >
  <i class="fas fa-user-check"></i> Reactivar Proveedor
</button>
            <button type="button" id="limpiarProveedor" class="action-button btn-clear">
              <i class="fas fa-broom"></i> Limpiar
            </button>
          </div>
            </div>

            <div class="table-container">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

  <script src="../js/gestionarProveedores.js"></script>
    <script src="../js/alertas.js"></script>
<!-- Contenedor visual para alerta -->
<div id="alerta" class="alerta-popup" style="display: none;"></div>
</body>
</html>
