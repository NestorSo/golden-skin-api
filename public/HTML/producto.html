      <button id="realizarPedido">Realizar pedido</button>
      <button id="emptyCart">Vaciar carrito</button>
         <button id="verDetalleCarrito">Ver detalles</button>
    </div>
  </div>

  <!-- Contenido del producto -->
  <div class="product-container" id="producto">

  </div>



  <!-- Scripts -->
  <script src="../js/carrito.js"></script>
  <script src="../js/producto.js"></script>
 <script src="../js/carrito.js"></script>
<script src="../js/logout.js"></script>

<script src="../js/back.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const userInfoDiv = document.getElementById('userInfo');
    const user = JSON.parse(localStorage.getItem('usuario'));

    if (user && user.Nombre && user.Apellido) {
      userInfoDiv.textContent = `游녻 ${user.Nombre} ${user.Apellido}`;
    } else {
      userInfoDiv.textContent = '游녻 Usuario no identificado';
    }
  });
</script>



<div id="alerta" class="alerta-popup" style="display: none;"></div>
