<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Skin - Protector Solar Neutrogena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="productos.css">
</head>
<body>
      <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">GoldenSkin</div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </nav>
    
    <!-- Producto -->
    <div class="product-container">
        <!-- Imagen (reemplaza el div con tu imagen) -->
        <div class="product-image">
            <img src="../images/Protector Neutrogena 50.jpg" alt="">
        </div>
        
        <!-- Información -->
        <div class="product-info">
            <p class="product-brand">Neutrogena</p>
            <h1 class="product-title">Ultra Sheer</h1>
            
            <p class="product-description">
                Es una solución ligera, con una amplia protección
                 para prevenir daños ocasionados por los rayos del sol.
                    Tecnología Dry-Touch para un acabado ligero y sin brillo.
            </p>
            
            <hr class="divider">
            
            <div class="price-section">
                <p class="regular-price">Precio Regular: $23.8</p>
                <p class="promo-price">Precio Promocional: $22.00</p>
            </div>
            
            <button class="add-to-cart" id="addToCart">Agregar al carrito</button>
        </div>
    </div>

    <script>
        // Función para el botón
        document.getElementById('addToCart').addEventListener('click', function() {
            alert('¡Producto agregado al carrito!');
            // Aquí puedes agregar lógica para actualizar el carrito (ej. contador)
        });
    </script>
</body>
</html>
