</head>

<body>

  <div class="navbar-left">

        </ul>

    <div class="main-container">
        <header class="page-header">
            <h1>Golden Skin - Gestión de Ventas</h1>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar venta por fecha, cantidad o ID...">
                <button class="search-button">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </section>

        <div class="management-section">
            <div class="form-container">
                <h2>Gestión de Ventas</h2>
                <div class="form-group">
                    <label for="nombre">Nombre Producto</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del producto">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Marca</label>
                    <input type="text" id="marca" placeholder="Ingrese la dirección completa">
                </div>
                <div class="form-group">
                    <label for="cantidad-vendida">Cantidad Vendida</label>
                    <input type="number" id="cantidad-vendida" placeholder="Ingrese la cantidad vendida">
                </div>

                <div class="form-group">
                    <label for="fecha-venta">Fecha de realizacion de Venta</label>
                    <input type="date" id="fecha-venta">
                </div>

                
                <!-- BOTONES -->
            <input type="hidden" id="VentaId" name="VentaId" />
          <div class="button-group">
            <button type="button" id="nuevaVenta" class="action-button btn-insert">
              <i class="fas fa-plus-square"></i> Realizar Venta
            </button>
            <button type="button" id="actualizarVenta" class="action-button btn-update">
              <i class="fas fa-sync-alt"></i> Actualizar Venta
            </button>
            <button type="button" id="desactivarVenta" class="action-button btn-delete">
              <i class="fas fa-user-minus"></i> Desactivar Venta
            </button>
            <button type="button" id="limpiarVenta" class="action-button btn-clear">
              <i class="fas fa-broom"></i> Limpiar
            </button>
          </div>
            </div>

            <div class="table-container">
                <table class="client-table">
<thead>
  <tr>
    <th>ID Venta</th>
    <th>Fecha</th>
    <th>Empleado</th>
    <th>Cliente</th>
    <th>Descuento</th>
    <th>Total</th>
    <th>¿Delivery?</th>
  </tr>
</thead>
<tbody id="tablaVentasBody"></tbody>

          <tbody id="tablaVentasBody"></tbody>

                </table>
            </div>

             <!-- NUEVOS BOTONES DE REPORTES -->
                <div class="report-buttons">
                    <button id="generateReport" class="report-button">
                        <i class="fas fa-file-alt"></i> Generar Reporte
                    </button>
                    <button id="generateInvoice" class="report-button">
                        <i class="fas fa-receipt"></i> Generar Factura
                    </button>
                </div>
                <div id="downloadMessage" class="download-message"></div>
        </div>
    </div>

    <div class="btn-Reportes"></div>
      <script src="../js/gestionarVentas.js"></script>

</body>
</html>
