<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenSkin - Foaming Facial Cleanser</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">GoldenSkin</div>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-home" title="Home"></i></a>
            <a href="#"><i class="fas fa-user" title="Usuario"></i></a>
            <a href="#"><i class="fas fa-shopping-cart" title="Carrito"></i></a>
        </div>
    </nav>
    
    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Producto -->
        <div class="product-container">
            <!-- Imagen -->
            <div class="product-image">
                <img src="../img/FoamingFacialCleanser.jpg" alt="Protector Solar Neutrogena">
            </div>
            
            <!-- Información -->
            <div class="product-info">
                 
                <h1 class="product-brand">CeraVe</h1>
                <h1 class="product-title">Foaming Facial Cleanser</h1>
                
                <p class="product-description">
                    Es una solución ligera, con una amplia protección
                    para prevenir daños ocasionados por los rayos del sol.
                    Tecnología Dry-Touch para un acabado ligero y sin brillo.
                </p>
                
                <hr class="divider">
                
                <div class="price-section">
                    <h2 class="price">Precio: $22.00</h2>
                </div>
                
                <button class="add-to-cart" id="addToCart">Agregar al carrito</button>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('addToCart').addEventListener('click', function() {
            alert('¡Producto agregado al carrito!');
        });
    </script>
</body>
</html>
