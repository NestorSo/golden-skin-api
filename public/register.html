<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Golden Skin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-form-section">
      <header class="header">
        <a href="home.html"><button class="logo-button">Golden Skin</button></a>
      </header>

      <div class="form-box">
        <h2>Registro</h2>
        <p>Llena los siguientes datos:</p>

        <form action="/api/register" method="POST">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required />

          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" placeholder="example@gmail.com" required />

          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="Introduce acá tu contraseña" required />

          <button type="submit" class="submit-btn">Registrarse</button>
        </form>

        <p class="register-text">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
      </div>
    </div>

    <div class="login-image-section">
      <img src="images/Rectangle 26.png" alt="Golden Skin Imagen" />
    </div>
  </div>
</body>
</html>
