<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat치logo - Golden Skin</title>
  <!-- 칈conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/catalogo.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <a class="logo" href="../HTML/home.html">GoldenSkin</a>
    </div>
    <!-- cuadro de busqueda -->
    <div class="container-search">
      <input type="text" placeholder="Buscar" class="search-input">
      <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <div class="nav-icons">


      <!-- 游댳 INICIO BLOQUE USUARIO -->
      <div class="user-info" id="userInfo" style="margin-right: 20px;"></div>
      <!-- 游댳 FIN BLOQUE USUARIO -->
      <i class="fas fa-search"></i>
      <a href="../HTML/register.html"><i class="fas fa-user"></i></a>
      <div class="btn-cart">
                <!-- Carrito visible y fijo -->
      <div class="btn-cart">
        <button type="button" id="toggleCart"><i class="fas fa-shopping-cart"></i></button>  
        <span id="cartCount">0</span>
      </div>

<!-- Panel del carrito -->
<div class="cart-panel" id="cartPanel">
  <div class="cart-content" id="contentProducts">
    <p class="empty-msg">Tu carrito est치 vac칤o.</p>
  </div>
  <div class="cart-footer">
    <h4>Total: <span id="total">$0.00</span></h4>
    <button id="realizarPedido">Realizar pedido</button>
    <button id="emptyCart">Vaciar carrito</button>
  </div>
</div>

      <!-- <i class="fas fa-shopping-cart"></i> -->
    </div>
  </nav>
  <!-- Filtro -->
<section class="category-filter">
  <button class="filter-btn active" data-category="all">Todos</button>
  <button class="filter-btn" data-category="Skincare">Skincare</button>
  <button class="filter-btn" data-category="Limpieza">Limpieza</button>
  <button class="filter-btn" data-category="Bloqueadores solares">Bloqueadores Solares</button>
  <button class="filter-btn" data-category="Maquillaje">Maquillaje</button>
  <button class="filter-btn" data-category="Serum">Serum</button>
</section>


  <!-- Grid de productos -->
  <section class="product" id="listProducts">
    <main class="product-grid" id="catalogo">
    <!-- Productos se inyectan por JS -->
  </main>
  </section>

<script src="../js/catalogo.js"></script>
<script src="../js/pedido.js"></script>
<script > 
    const filterButtons = document.querySelectorAll(".filter-btn");
    const products = document.querySelectorAll(".product-card");

    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Quitar clase activa de todos los botones
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const category = button.dataset.category;

        products.forEach(product => {
          product.style.display =
            category === "all" || product.classList.contains(category)
              ? "block"
              : "none";
        });
      });
    });
</script>
<script > 
// Esperamos a que todo el contenido de la p치gina se haya cargado
  window.addEventListener('DOMContentLoaded', function() {
  
    // 1. Obtenemos los par치metros de la URL actual
    const params = new URLSearchParams(window.location.search);
  
    // 2. Buscamos espec칤ficamente el par치metro llamado 'categoria'
    const categoriaDesdeURL = params.get('data-category');
  
    // 3. Si el par치metro 'categoria' existe en la URL...
    if (categoriaDesdeURL) {
      
      console.log('Filtrar autom치ticamente por:', categoriaDesdeURL);
      
      // 4. Buscamos el bot칩n de filtro que corresponda a esa categor칤a
      //    usando el atributo data-filtro que pusimos en el Paso 2.
      const botonActivar = document.querySelector(`.filter-btn[data-category="${categoriaDesdeURL}"]`);
      
      // 5. Si encontramos el bot칩n...
      if (botonActivar) {
        // ...춰Simulamos un clic sobre 칠l!
        // Esto ejecutar치 la misma funci칩n de filtrado que ya tienes.
        botonActivar.click();
      }
    }
  });

</script>


</body>

</html>
