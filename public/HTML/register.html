  <div class="login-container">
    <div class="login-form-section">
      <header class="header">
        <a href="home.html" class="logo-button">Golden Skin</a>
      </header>

      <div class="form-box">
        <h2>Registro</h2>
        <p>Llena los siguientes datos:</p>

        <form id="registerForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required />

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Dirección exacta" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="8888-8888" required />

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="example@gmail.com" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Introduce acá tu contraseña" required />

        <button type="submit" class="submit-btn">Registrarse</button>
        </form>

<p id="register-message" style="color: red; margin-top: 10px;"></p>
